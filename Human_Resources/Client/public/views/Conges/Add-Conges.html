
<div class="page-title">
    <h3>Ajouter conge</h3>
    <div class="page-breadcrumb">
        <ol class="breadcrumb">
            <li><a href="index-2.html">Home</a></li>
            <li><a href="#">Conge</a></li>
            <li class="active">Ajouter conge</li>
        </ol>
    </div>
</div>
<div id="main-wrapper">
    <div class="row">

        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-heading clearfix">
                    <h4 class="panel-title">Ajouter Conge</h4>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group" ng-class="{'has-error':error,'has-feedback':error}">
                            <label for="input-Default" class="col-sm-2 control-label">Employe MAT</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="input-Default" ng-model="mat">
                                <span ng-show="error" class="glyphicon glyphicon-remove form-control-feedback"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-help-block" class="col-sm-2 control-label">Date De Demande</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="input-help-block" ng-model="data.DateDemande">

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-placeholder" class="col-sm-2 control-label">Date de Debut</label>
                            <div class="col-sm-10">
                                <input type="date" class="form-control" id="input-placeholder" ng-model="data.DateDebut">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-rounded" class="col-sm-2 control-label">Nombre De Jour</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control " id="input-rounded" ng-model="data.NbreJours">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Type de conge</label>
                            <div class="col-sm-10">
                                <select class="form-control m-b-sm" ng-model="type">
                                    <option ng-repeat="type in types track by $index " value="{{$index}}">{{type.Libelle}}</option>
                                </select>
                                {{type}}
                            </div>
                            <input type="submit" class="btn btn-info pull-right" value="Ajouter" ng-click="AddConge();" />
                    </form>
                </div>
            </div>
        </div>
    </div><!-- Row -->
</div><!-- Main Wrapper -->
