
<div class="page-title">
    <h3>Conges</h3>
    <div class="page-breadcrumb">
        <ol class="breadcrumb">
            <li><a href="#/">Home</a></li>
            <li class="active">Conges</li>
        </ol>
    </div>
</div>
<div id="main-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-white">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table id="example" class="display table" style="width: 100%; cellspacing: 0;">
                            <thead>
                                <tr>
                                    <th>Nom du l'employer</th>
                                    <th>Type de Conge </th>
                                    <th>Date De Demande </th>
                                    <th>Date De Debut </th>
                                    <th>Nombre de Jour</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="conge in conges track by $index">
                                    <td>{{conge.Employe.Nom }} {{conge.Employe.Prenom}}</td>
                                    <td>{{ conge.TypeConge.Libelle }}</td>
                                    <td>{{conge.DateDemande | limitTo:10 }}</td>
                                    <td>{{conge.DateDebut| limitTo:10}}</td>
                                    <td>{{conge.NbreJours}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <a href="#/addconges" type="button" class="btn btn-info">Ajouter un conges</a>
        </div>
    </div><!-- Row -->
</div><!-- Main Wrapper -->
